  <div class="titulo">
    <h2>ESPECIALIDADES</h2>
  </div>
  <!--Principal-->
  <div class="contenedor principal">
    <div class="contenedor_tarjeta">
      <div class="row">
        <div class=col-4>
          <a href="#1">
            <figure>
              <img src="img/latte.jpg" class="frontal" alt="Latte">
              <figcaption class="trasera">
                <h1>Nuestro latte</h1>
                <hr>
                <p>Similar al cappuccino, pero con más leche al vapor y menos espuma. Tiene un sabor más suave y es cremoso.</p>
              </figcaption>
            </figure>
          </a>
        </div>

        <div class=col-4>
          <a href="#2">
            <figure>
              <img src="img/carajillo.jpg" class="frontal" alt="Carajillo">
              <figcaption class="trasera">
                <h1>Nuestro Café Carajillo </h1>
                <hr>
                <p>El carajillo es un café preparado como un espresso al cual se le añade además de la infusión una cierta cantidad de alguna bebida espirituosa, siendo lo más general el brandy, el orujo o el whisky.</p>
              </figcaption>
            </figure>
          </a>
        </div>
        <div class=col-4>
          <a href="#3">
            <figure>
              <img src="img/olla.jpg" class="frontal" alt="café de olla">
              <figcaption class="trasera">
                <h1>Nuestro café de olla</h1>
                <hr>
                <p>Despierta tus sentidos con nuestro Café de olla, una mezcla perfecta de intenso y suave.</p>
              </figcaption>
            </figure>
          </a>
        </div>
      </div>
      <div class="row">
        -
      </div>
      <div class="row">
        <div class=col-4>
          <a href="#4">
            <figure>
              <img src="img/irlandes.jpg" class="frontal" alt="irlandés">
              <figcaption class="trasera">
                <h1>Nuestro café irlandés </h1>
                <hr>
                <p>Un tipo de espresso doble en el cual se le añade Whisky y una capa consistente de nata montada o crema.</p>
              </figcaption>
            </figure>
          </a>
        </div>
        <div class=col-4>
          <a href="#5">
            <figure>
              <img src="img/frappe.jpg" class="frontal" alt="Frappé">
              <figcaption class="trasera">
                <h1>Nuestro Frappé</h1>
                <hr>
                <p>Una de las pocas variantes cuya conceptualización es directamente como café frío, el frappé se elabora con café instantáneo molido, hielo y crema de leche o nata.</p>
              </figcaption>
            </figure>
          </a>
        </div>
        <div class=col-4>
          <a href="#6">
            <figure>
              <img src="img/vienes.jpg" class="frontal" alt="Café Vienés">
              <figcaption class="trasera">
                <h1>Nuestro Café Vienés</h1>
                <hr>
                <p>Un tipo de café que puede ser espresso simple o doble el cual se acompaña en vez de leche por crema o nata, en una proporción inferior a la del propio café.</p>
              </figcaption>
            </figure>
          </a>
        </div>
      </div> 
      </div>
