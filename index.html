				<script>
				 
				  const words = ["Americano", "Expreso", "Olla", "Moka"];

				  let wordIndex = 0;

				  
				  function changeWord() {
				    dynamicTextElement.textContent = words[wordIndex];
				    wordIndex = (wordIndex + 1) % words.length; // Cambiar al siguiente índice y reiniciar si llega al final
				  }

				  
				  setInterval(changeWord, 2000); 
				</script>
